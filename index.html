<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Conteúdo Protegido por Senha Data</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  /* Background gradient with dark colors and blue-purple */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #eee;
    overflow-x: hidden;
  }

  /* Particle canvas full screen behind everything */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0; left: 0;
  }

  /* Main container centered */
  .container {
    position: relative;
    z-index: 10;
    max-width: 600px;
    margin: 5vh auto 3vh auto;
    background: linear-gradient(145deg, #1a1a2e, #2e2e4d);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(70, 50, 150, 0.7);
    padding: 2rem 2.5rem;
    color: #cbd5e1;
    transition: height 0.3s ease;
    word-wrap: break-word;
  }

  /* Text content area that grows/shrinks with text */
  #content {
    font-size: 1.1rem;
    line-height: 1.5;
    white-space: pre-wrap;
    min-height: 80px;
  }

  /* Input container */
  .input-area {
    margin: 2rem auto 1.5rem auto;
    max-width: 320px;
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #a3a9f7;
    text-shadow: 0 0 5px #6b6fff;
  }

  /* Input with dark background and blue-purple border */
  #passwordInput {
    width: 100%;
    font-size: 1.3rem;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    border: 2px solid #6b6fff;
    background: #1a1a2e;
    color: #cbd5e1;
    letter-spacing: 0.15em;
    text-align: center;
    outline-offset: 2px;
    outline-color: #6b6fff;
    transition: border-color 0.3s ease;
  }
  #passwordInput:focus {
    border-color: #a3a9f7;
    box-shadow: 0 0 8px #a3a9f7;
  }

  /* Hint text */
  #hint {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #8a8fbc;
    font-style: italic;
    text-shadow: 0 0 3px #4b4f7f;
  }

  /* Button style */
  button {
    display: block;
    margin: 1.5rem auto 0 auto;
    background: linear-gradient(135deg, #6b6fff, #a36bff);
    border: none;
    border-radius: 12px;
    padding: 0.75rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px #6b6fff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover, button:focus {
    background: linear-gradient(135deg, #a36bff, #6b6fff);
    box-shadow: 0 0 25px #a36bff;
    outline: none;
  }

  /* Hidden content area */
  #protectedContent {
    margin-top: 2rem;
    background: linear-gradient(145deg, #2e2e4d, #1a1a2e);
    border-radius: 15px;
    padding: 1.5rem 2rem;
    box-shadow: 0 0 20px rgba(163, 107, 255, 0.7);
    color: #d0d0ff;
    font-size: 1.15rem;
    line-height: 1.6;
    white-space: pre-wrap;
  }

  /* Link button inside protected content */
  #linkButton {
    margin-top: 1.8rem;
    background: linear-gradient(135deg, #4a4aff, #7a4aff);
    padding: 0.7rem 3rem;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 15px #7a4aff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #linkButton:hover, #linkButton:focus {
    background: linear-gradient(135deg, #7a4aff, #4a4aff);
    box-shadow: 0 0 25px #7a4aff;
    outline: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .container {
      margin: 3vh 1rem 3vh 1rem;
      padding: 1.5rem 1.5rem;
      max-width: 90vw;
    }
    #passwordInput {
      font-size: 1.1rem;
      letter-spacing: 0.12em;
    }
    button, #linkButton {
      font-size: 1rem;
      padding: 0.6rem 2rem;
    }
  }
</style>
</head>
<body>

<!-- Particle background container -->
<div id="particles-js"></div>

<div class="container" aria-live="polite">
  <div class="input-area" id="inputArea" aria-label="Área de entrada de senha">
    <label for="passwordInput">Digite a senha (data):</label>
    <input type="text" id="passwordInput" inputmode="numeric" maxlength="10" aria-describedby="hint" aria-required="true" autocomplete="off" placeholder="__/__/____" />
    <div id="hint" aria-live="polite">Essa data um dia já foi importante em 2022.</div>
    <button id="checkBtn" aria-label="Verificar senha">Verificar</button>
  </div>

  <div id="protectedContent" style="display:none;" tabindex="0" aria-live="polite" aria-label="Conteúdo protegido">
    <div id="content"></div>
    <button id="linkButton" aria-label="Abrir link">Abrir Link</button>
  </div>
</div>

<script>
  // Texto que você quer mostrar (coloque aqui o texto que deseja)
  const textoProtegido = `Olá! Este é o conteúdo protegido que só pode ser visto após digitar a senha correta.
  
Este container cresce ou diminui conforme a quantidade de texto que você colocar aqui no código.
  
Você pode colocar quantas linhas quiser, e o container vai ajustar seu tamanho automaticamente.

Aproveite o conteúdo!`;

  // Link que o botão deve abrir
  const linkDestino = "https://www.exemplo.com";

  const senhaCorreta = "22/06/2022";

  const input = document.getElementById('passwordInput');
  const checkBtn = document.getElementById('checkBtn');
  const protectedContent = document.getElementById('protectedContent');
  const contentDiv = document.getElementById('content');
  const linkButton = document.getElementById('linkButton');
  const inputArea = document.getElementById('inputArea');

  // Função para formatar automaticamente a data com barras enquanto o usuário digita só números
  input.addEventListener('input', e => {
    let val = input.value;
    // Remove tudo que não for número
    val = val.replace(/\D/g, '');

    // Limita a 8 números (ddmmyyyy)
    if(val.length > 8) val = val.slice(0,8);

    // Insere as barras automaticamente
    if(val.length > 4) {
      val = val.replace(/^(\d{2})(\d{2})(\d{1,4}).*/, '$1/$2/$3');
    } else if(val.length > 2) {
      val = val.replace(/^(\d{2})(\d{1,2}).*/, '$1/$2');
    }

    input.value = val;
  });

  // Função para verificar senha
  checkBtn.addEventListener('click', () => {
    const val = input.value.trim();
    if(val === senhaCorreta) {
      // Mostrar conteúdo protegido
      contentDiv.textContent = textoProtegido;
      protectedContent.style.display = 'block';
      inputArea.style.display = 'none';
      // Focar no conteúdo para acessibilidade
      protectedContent.focus();
    } else {
      alert('Senha incorreta. Tente novamente.');
      input.focus();
    }
  });

  // Botão para abrir o link
  linkButton.addEventListener('click', () => {
    window.open(linkDestino, '_blank', 'noopener');
  });

  // Acessibilidade: permitir Enter no input para disparar o botão
  input.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      checkBtn.click();
    }
  });
</script>

<!-- Particles.js library and config -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  /* ParticlesJS config for subtle blue-purple particles */
  particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#6b6fff", "#a36bff", "#4a4aff"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.4,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 3,
            "size_min": 0.5,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#6b6fff",
          "opacity": 0.25,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.4
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    }
  );
</script>

</body>
</html>
